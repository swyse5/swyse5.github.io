    <div class="container">
      <section class="section banner">
        <div class="block">
          <div class="column">
            <div class="banner_text">
              <h2 class="header header--banner">Majors Best Ball</h2>
            </div>
          </div>
        </div>
      </section>

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pick-submission-tab" data-toggle="tab" href="#pick-submission" role="tab" aria-controls="pick-submission" aria-selected="true">Pick Submission</a>

      <!-- Tab panes -->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="pick-submission" role="tabpanel" aria-labelledby="pick-submission-tab">
          <!-- Add an alert div for messages -->
          <div id="formMessage" class="alert" style="display: none;" role="alert"></div>
          
          <form class="mt-4" action="https://formspree.io/f/xvgadzdo" method="POST">
            <div class="form-group">
              <label for="golfer1">Select your first golfer (rank 1-100)</label>
              <select class="form-control" id="golfer1" name="golfer1" required>
                <option value="">Choose a golfer...</option>
                <option>Scottie Scheffler</option>
                <option>Rory McIlroy</option>
                <option>Jon Rahm</option>
                <option>Viktor Hovland</option>
                <option>Brooks Koepka</option>
                <option>Xander Schauffele</option>
              </select>
            </div>

            <div class="form-group">
              <label for="golfer2">Select your second golfer (rank 11-100)</label>
              <select class="form-control" id="golfer2" name="golfer2" required>
                <option value="">Choose a golfer...</option>
                <option>Scottie Scheffler</option>
                <option>Rory McIlroy</option>
                <option>Jon Rahm</option>
                <option>Viktor Hovland</option>
                <option>Brooks Koepka</option>
                <option>Xander Schauffele</option>
              </select>
            </div>

            <div class="form-group">
              <label for="golfer3">Select your third golfer (rank 21-100)</label>
              <select class="form-control" id="golfer3" name="golfer3" required>
                <option value="">Choose a golfer...</option>
                <option>Scottie Scheffler</option>
                <option>Rory McIlroy</option>
                <option>Jon Rahm</option>
                <option>Viktor Hovland</option>
                <option>Brooks Koepka</option>
                <option>Xander Schauffele</option>
              </select>
            </div>

            <div class="form-group">
              <label for="golfer4">Select your fourth golfer (rank 31-100)</label>
              <select class="form-control" id="golfer4" name="golfer4" required>
                <option value="">Choose a golfer...</option>
                <option>Scottie Scheffler</option>
                <option>Rory McIlroy</option>
                <option>Jon Rahm</option>
                <option>Viktor Hovland</option>
                <option>Brooks Koepka</option>
                <option>Xander Schauffele</option>
              </select>
            </div>

            <div class="form-group">
              <label for="customGolfer">If you want to use any golfer(s) ranked outside the top 100, enter their name here</label>
              <input type="text" class="form-control" id="customGolfer" name="customGolfer" placeholder="Enter golfer(s) name">
            </div>

            <div class="form-group">
              <label for="userEmail">Enter your email address to receive your picks</label>
              <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="your.email@example.com" required>
              <input type="hidden" name="_cc" value="">
              <small class="form-text text-muted">You'll receive a confirmation email with your picks.</small>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit Picks</button>
          </form>
        </div>

        <div class="tab-pane fade" id="season-standings" role="tabpanel" aria-labelledby="season-standings-tab">
          <div class="mt-4">
            <h3>Season Standings</h3>
            <div class="embed-responsive embed-responsive-16by9">
